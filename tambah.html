<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /*Placeholder Tengah*/
    ::placeholder {
      text-align: center;
    }
    /*End Placeholder Tengah*/
  </style>
</head>

<body>
    <!-- Isi Halaman -->
    <div style="height: 100vh;">
        <div class="container-fluid">
            <div class="row">

                <!-- Sidebar -->
                <div class="col-2 px-0 bg-primary position-sticky top-0 overflow-y-auto h-100">
                    <div class="d-flex flex-column justify-content-between align-items-center px-3 pt-2 text-white min-vh-100">
                        
                        <!-- Header Sidebar -->
                        <div class="py-4">
                            <a href="#" class="d-flex justify-content-center align-items-center text-white text-decoration-none">
                                <h3>NCI System</h3>
                            </a>
                        </div>
                        <!-- End Header Sidebar -->

                        <hr class="mt-0" style="width: 100%; border: 1px solid white;">

                        <!-- Button Navigasi Sidebar -->
                        <div class="flex-grow-1">

                            <!-- Button Dashboard -->
                            <button type="button" class="container-fluid btn btn-primary btn-lg p-0 sidebar-btn">
                                <div class="row w-100 py-2">
                                  <div class="col-4">
                                    <i class="fa-solid fa-house text-light ps-1"></i>
                                  </div>
                                  <div class="col-8">
                                    <span class="text-light" style="font-size: 16px;">Dashboard</span>
                                  </div>
                                </div>
                            </button>
                            <!-- End Button Dashboard -->

                            <!-- Button Tambah Crew -->
                            <button type="button" class="container-fluid btn btn-primary btn-lg p-0 sidebar-btn">
                                <div class="row w-100 py-2">
                                  <div class="col-4">
                                    <i class="fa-solid fa-plus ps-1"></i>
                                  </div>
                                  <div class="col-8">
                                    <span class="text-light" style="font-size: 16px;">Tambah Crew</span>
                                  </div>
                                </div>
                            </button>
                            <!-- End Button Tambah Crew -->
                        </div>
                        <!-- End Button Navigasi -->

                        <hr style="width: 100%; border: 1px solid white;">

                        <!-- Button Profile -->
                        <div class="container-fluid dropdown btn btn-primary py-2 mb-4 rounded-3 sidebar-btn">
                            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                                <span class="d-none d-sm-inline mx-1">loser</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                        <!-- End Button Profile -->

                    </div>
                </div>
                <!-- End Sidebar -->

                <!-- Content -->
                <div class="col pt-2 px-0 d-flex flex-column pb-0">

                    <!-- Container Card -->
                    <div class="container-fluid flex-grow-1" style="width: 90%;">

                        <!-- Card -->
                        <div class="card container-fluid bg-secondary-subtle px-0" style="height: 93vh;">
                            <div class="card-body d-flex flex-column pt-1 pb-0">
                                
                                <!-- Header Card -->
                                <h4 class="text-center">Tambah Crew</h4>
                                <!-- End Header Card-->

                                <!-- Form -->
                                <div class="d-flex">

                                    <!-- Form Kiri -->
                                    <div class="w-50 pb-0 ps-1 pe-3 d-flex flex-column align-items-center">
                                        <div class="position-relative" style="height: 50%;">
                                            <img class="rounded-circle position-absolute" style="left: 50%; transform: translateX(-50%); height: 200px; width: 200px;" alt="avatar1" src="https://mdbcdn.b-cdn.net/img/new/avatars/9.webp" />
                                        </div>
                                        <input type="email" class="form-control mb-2" id="mapsid" placeholder="Maps ID">
                                        <input type="email" class="form-control mb-2" id="nama" placeholder="Nama">
                                        <input type="email" class="form-control mb-2" id="tgl_lahir" placeholder="Tanggal Lahir">
                                        <input type="email" class="form-control mb-2" id="posisi" placeholder="Posisi"> 
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>           
                                    <!-- End Form Kiri -->       

                                    <div class="vr"></div>

                                    <!-- Form Kanan -->
                                    <div class="w-50 ps-3 pe-1" style="max-height: 78vh; overflow-y: auto;">
                                        <input type="email" class="form-control mb-2" id="nomor_hp" placeholder="Nomor HP">   
                                        <textarea class="form-control mb-2" name="alamat" id="alamat" placeholder="Alamat"></textarea>
                                        <input type="email" class="form-control mb-2" id="kontak_keluarga" placeholder="Kontak Keluarga">   
                                        <div class="mb-2">
                                            <label for="buku_pelaut" class="mb-1">Buku Pelaut</label>
                                            <input class="form-control" type="file" id="buku_pelaut" multiple>
                                        </div>
                                        <div class="mb-2">
                                            <label for="pengalaman" class="mb-1">Pengalaman</label>
                                            <input class="form-control" type="file" id="pengalaman" multiple>
                                        </div>
                                        <div class="mb-2">
                                            <label for="medical" class="mb-1">Medical</label>
                                            <input class="form-control" type="file" id="medical" multiple>
                                        </div>
                                        <div class="mb-2">
                                            <label for="certificate" class="mb-1">Certificate</label>
                                            <input class="form-control" type="file" id="certificate" multiple>
                                        </div>      
                                    </div>
                                    <!-- End Form Kanan-->

                                </div>
                                <!-- End Form -->

                            </div>

                            <!-- Submit Button Form -->
                            <div class="card-footer d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" style="width: 20%;">
                                    <div class="row">
                                        <div class="col-2">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </div>
                                        <div class="col-10">
                                            <span>Tambah</span>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <!-- End Submit BUtton Form -->

                        </div>
                        <!-- End Card -->

                    </div>

                    <!-- Footer -->
                    <div class="footer container-fluid mx-0 bg-primary text-light position-sticky overflow-y-auto bottom-0">
                        &copy;2024
                    </div>
                    <!-- End Footer-->
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
